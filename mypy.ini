[mypy]
# 基本設定
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# 對於第三方套件的設定
[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-google.generativeai.*]
ignore_missing_imports = True

[mypy-google.cloud.*]
ignore_missing_imports = True

[mypy-discord.*]
ignore_missing_imports = True

# 對於特定檔案的設定
[mypy-core.memory]
# 允許較寬鬆的型別檢查
check_untyped_defs = False
disallow_untyped_calls = False 